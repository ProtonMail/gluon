name: Test

on:
  pull_request:
    branches: dev

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-12, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get sources
        uses: actions/checkout@v3

      - name: Set up Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Remove old static libs if modified
        if: needs.check.outputs.changed  == 'true'
        run: |
          rm -r internal/parser/lib

      - name: Download new static libs if modified
        if: needs.check.outputs.changed == 'true'
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.os }}-libs
          path: internal/parser/lib

      - name: Run go mod tidy
        run: go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.0
          args: --timeout=500s
          skip-cache: true

      - name: Run tests
        run: go test -timeout 15m -v ./...

      - name: Run tests with race check
        if: runner.os != 'Windows'
        run: go test -race -v ./tests
