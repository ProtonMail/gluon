name: Build and push parser libs

on:
  push:
    branches: dev

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changed.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 2

      - id: changed
        uses: tj-actions/changed-files@v21
        with:
          files: internal/parser
          files_ignore: |
            **/*.a
            **/*.lib

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-12, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: check
    steps:
      - name: Get sources
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Build parser if modified
        if: needs.check.outputs.changed == 'true'
        uses: ./.github/actions/build-parser
        with:
          artifact-name: ${{ matrix.os }}-libs

  commit:
    runs-on: ubuntu-latest
    needs: [build, check]
    steps:
      - name: Get sources
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Remove old static libs
        if: needs.check.outputs.changed == 'true'
        run: rm -r internal/parser/lib

      - name: Download linux static libs
        if: needs.check.outputs.changed == 'true'
        uses: actions/download-artifact@v3
        with:
          name: ubuntu-latest-libs
          path: internal/parser/lib

      - name: Download macOS static libs
        if: needs.check.outputs.changed == 'true'
        uses: actions/download-artifact@v3
        with:
          name: macos-12-libs
          path: internal/parser/lib

      - name: Download windows static libs
        if: needs.check.outputs.changed == 'true'
        uses: actions/download-artifact@v3
        with:
          name: windows-latest-libs
          path: internal/parser/lib

      - name: Commit files
        if: needs.check.outputs.changed == 'true'
        run : |
          git config --local user.email "gluon-build-bot@proton.me"
          git config --local user.name "Gluon Build Bot"
          git add internal/parser/lib
          git commit -m "[skip ci] Auto: Parser libraries update"

      - name: Push
        if: needs.check.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GLUON_BUILD_BOT_TOKEN }}
